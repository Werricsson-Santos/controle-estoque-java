<!DOCTYPE html>
<html lang="br" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Sistema de Estoque</title>
    </head>
    <body style="padding-top: 4.5rem;">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Sistema de Estoque</a>
                <button class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarCollapse" 
                        aria-controls="navbarCollapse" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/produtos">Produto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/clientes">Cliente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/fornecedores">Fornecedor</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/nota-entrada">Nota de entrada</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/nota-saida">Nota de sa√≠da</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/estoque">Estoque</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1>Clientes</h1>
            <hr>
            <div>
                <a class="btn btn-primary" th:href="@{/clientes/novo}">Novo</a>
            </div>
            <hr>
            <div th:if="${!#strings.isEmpty(feedback)}"
                 class="alert alert-success" role="alert">
                <span th:text="${feedback}"></span>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td><b>NOME</b></td>
                        <td><b>DATA NASCIMENTO</b></td>
                        <td><b>CPF</b></td>
                        <td></td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.nome}"></td>
                        <td th:text="${cliente.dataDeNascimento}"></td>
                        <td th:text="${cliente.cpf}"></td>
                        <td>
                            <a class="btn btn-sm btn-secondary" th:href="@{/clientes/edita/{id}(id=${cliente.id})}">Editar</a>
                            
                            <a class="btn btn-sm btn-success" th:if="${cliente.ativo == false}" th:href="@{/clientes/ativa/{id}(id=${cliente.id})}">Ativar</a>
                            <a class="btn btn-sm btn-danger" th:unless="${cliente.ativo == false}" th:href="@{/clientes/inativa/{id}(id=${cliente.id})}">Inativar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
