<!DOCTYPE html>
<html lang="br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Sistema de Estoque</title>
    </head>
    <body style="padding-top: 4.5rem;">
        <div class="container">
            <form th:action="@{/login}" method="POST">
                <h2>Faça seu Login</h2>
                <p>Insira seus dados abaixo</p>
                <div class="mb-3">
                    <label class="form-label" for="username">Usuário</label>
                    <input class="form-control" id="username" type="text" name="username" placeholder="Digite o usuário" autofocus/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Senha</label>
                    <input class="form-control" id="password" type="password" name="password" placeholder="Digite a senha" autofocus/>
                </div>
                
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Entrar"/>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

    <style>
        .container{
            margin-top: 18vh;
            align-content: center;
            width: 400px;
            border-radius: 10px;
            background-color: #f8f9fa;
            padding: 20px;
        }
        input {
            width: 100%;
        }
    </style>
</html>
